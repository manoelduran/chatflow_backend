name: TSC Check

on:
  workflow_dispatch:
    pull_request:
    branches:
      - develop

jobs:
  tsc-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: yarn install
      - name: Run TSC Check
        run: yarn tsc
