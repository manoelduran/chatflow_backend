name: Run Unit Tests
run-name: ${{ github.actor }} is running unit tests ðŸš€

on:
  workflow_dispatch:
  push:
jobs:
  run-tests:
    runs-on: ${{ matrix.os }}
    strategy:
    matrix:
      os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install Dependencies
        run: yarn install
      - name: Run Tests
        run: yarn test
